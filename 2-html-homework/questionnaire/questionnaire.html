<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Sematic Table</title>
	<link rel="stylesheet" href="style-questionaire.css"/>
</head>
<body>
	<section>
		<table >
			<caption>Questionnaire Results</caption>
			<thead>
				<tr>
					<th rowspan="2">Question</th>
					<th colspan="2">Women</th>
					<th colspan="2">Men</th>
				</tr>
				<tr>
					<th>Yes</th>
					<th>No</th>
					<th>Yes</th>
					<th>No</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td class="pretty-cell">Average</td>
					<td class="pretty-cell">40%</td>
					<td class="pretty-cell">60%</td>
					<td class="pretty-cell">60%</td>
					<td class="pretty-cell">40%</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td class="pretty-cell">Question 1</td>
					<td>42%</td>
					<td>58%</td>
					<td>61%</td>
					<td>39%</td>
				</tr>
				<tr>
					<td class="pretty-cell">Question 2</td>
					<td>53%</td>
					<td>47%</td>
					<td>69%</td>
					<td>31%</td>
				</tr>
				<tr>
					<td class="pretty-cell">Question 3</td>
					<td>26%</td>
					<td>74%</td>
					<td>51%</td>
					<td>49%</td>
				</tr>
			</tbody>				
		</table>
	</section>
</body>
</html>
